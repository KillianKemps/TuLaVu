<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>TuLaVu</title>
</head>

<style>
  img {
    max-width: 200px;
  }
</style>

<body>
  <div id="app">

    <div class="movies">

      <h1>Listing de mes films</h1>

      <ul class='movie-list'>
      </ul>

      <form action="#">
        <input type="text" placeholder="title" class="movie-title" required>
        <input type="text" placeholder="Poster URL" class="movie-url" required>
        <input type="submit" value="Ajouter">
      </form>

    </div>

    <div class="stats">
      <p>Je possede <span class="movie-total">0</span> films</p>
      <p>J'en ai vu <span class="movie-seen-total">0</span></p>
      <p>Je n'en ai pas vu <span class="movie-unseen-total">0</span></p>
    </div>

  </div>

  <script type="text/javascript" charset="utf-8" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-alpha1/jquery.js"></script>
  <script type="text/javascript" charset="utf-8" src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
  <script type="text/javascript" charset="utf-8" src="https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.2.3/backbone-min.js"></script>

  <script type="text/javascript" charset="utf-8" src="scripts/models/movie-model.js"></script>
  <script type="text/javascript" charset="utf-8" src="scripts/collections/movie-collection.js"></script>
  <script type="text/javascript" charset="utf-8" src="scripts/views/movie-list.js"></script>
  <script type="text/javascript" charset="utf-8" src="scripts/app.js"></script>
</body>
</html>
